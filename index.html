<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FooBar Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,500i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|PT+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>

    <main class="wrapp">

        <!-- Project name - Closing Time - Current Time -->
        <div class="box box1">
            <h1 class="project-name">Project Name</h1>
            <div class="line"></div>
            <i class="far fa-clock"><span>Closing Time:</span><strong class="closing-time"></strong></i>
            <i class="fas fa-clock"><span>Closing Time:</span><strong class="current-time"></strong></i>
        </div>

        <!-- Beer Storage Section -->
        <div class="box box2">
            <canvas id="BeerStorageChart"></canvas>
        </div>
        <template class="storage-temp"></template>

        <!--Data for the queue and Serving-->
        <!-- Queue and Serving section with the chart -->
        <div class="box box3">
            <canvas id="queueChart"></canvas>
            <div class="center-wrapp">
                <div class="sold-number-icon">
                    <i class="icon fas fa-beer beerIcon"></i>
                </div>
                <strong class="sold-number"></strong>
                <span>Beers sold today</span>
            </div>
        </div>

        <!-- Bartenders working -->
        <!-- Template Holder -->
        <div class="box4"></div>
        <!-- Template -->
        <template class="bartendersTemplate">
            <div class="box box4-column1">
                <i class="icon fas fa-user-alt"><span>Bartender's name:</span><strong class="bartender_name"></strong></i>
                <i class="icon fas fa-beer"><span>Status:</span><strong class="bartender_status label"></strong></i>
                <i class="icon fas fa-comment"><span>Details:</span><strong class="bartender_activity"></strong></i>
            </div>
        </template>

        <!-- Beers Info Section -->
        <!-- Template Holder -->
        <div class="box5 beerinfo"></div>
        <!-- Template -->
        <template class="beers-temp">
            <div class="box box5-column1">
                <h4 class="beername"></h4>
                <div class="image-wrapp"><img src="" class="beergraphic"></div>
                <i class="icon fas fa-ruler-vertical"><span>Level:</span><strong class="levvalue"></strong></i>
                <i class="icon fas fa-tint"><span>Alcohol:</span><strong class="alcvalue"></strong></i>
            </div>
        </template>

    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
