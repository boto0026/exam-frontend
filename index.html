<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FooBar Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,500i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>

    <main class="wrapp">

        <!-- Project name - Closing Time - Current Time -->
        <div class="box box1">
            <h1 class="project-name">Project Name</h1>
            <div class="line"></div>
            <span>
                <i class="far fa-clock"></i> Closing Time:
                <strong class="closing-time"></strong>
            </span>
            <span>
                <i class="fas fa-clock"></i> Current Time:
                <strong class="current-time"></strong>
            </span>
        </div>

        <!-- Beer taps -->
        <div class="box box2">
            <span>Beer Taps</span>
            <span>1</span>
        </div>

        <!--Data for the queue and Serving-->
        <!-- Queue and Serving section with the chart -->
        <div class="box box3">
            <canvas id="myChart"></canvas>
        </div>

        <!-- Bartenders working -->
        <!-- Template Holder -->
        <div class="box4"></div>
        <!-- Template -->
        <template class="bartendersTemplate">
            <div class="box box4-column1">
                <div>
                    <span>
                        <i class="fas fa-user-alt"></i> Bartender's name:
                    </span>
                    <strong class="bartender_name"></strong>
                </div>
                <div class="bartender-graphic"></div>
                <div>
                    <span>Status:</span>
                    <strong class="bartender_status"></strong>
                </div>
                <div>
                    <span>Details Info:</span>
                    <strong class="bartender_activity"></strong>
                </div>
            </div>
        </template>


        <div class="box box7">
            <span>Bartender</span>
            <span>1</span>
        </div>
        <div class="box box8">
            <span>Bartender</span>
            <span>1</span>
        </div>
        <div class="box box9">
            <span>Bartender</span>
            <span>1</span>
        </div>
        <div class="box box10">
            <span>Bartender</span>
            <span>1</span>
        </div>
    </main>


    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
